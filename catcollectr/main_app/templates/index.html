<!DOCTYPE html>
<html>
  <head>
		<title>CatCollectr</title>
  </head>
  <body>
  <h1>CatCollectr</h1>
  <hr />
{% for cat in cats %}
	<p>Name: {{ cat.name }}</p>
	{% if cat.age > 0 %}
    <p>Age: {{ cat.age }}</p>
	{% else %}
    <p>Age: Kitten</p>
	{% endif %}
	  <hr />
{% endfor %}
	<hr />
  <footer>All Rights Reserved, CatCollectr 2018</footer>
  </body>
  </html>

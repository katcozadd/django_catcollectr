{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}
{% for cat in cats %}
	<p>Name: {{ cat.name }}</p>
	{% if cat.age > 0 %}
    <p>Age: {{ cat.age }}</p>
	{% else %}
    <p>Age: Kitten</p>
	{% endif %}
	  <hr />
{% endfor %}
  <form action="post_url/" method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" value="Submit" />
  </form>
{% endblock %}
